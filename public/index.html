<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Interface Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css" crossorigin="anonymous" />
    <link rel=stylesheet href=./index.css />
    <link rel="stylesheet" href="./w3based.css" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href=../src/IELOGO2.png>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script>
    function myFunction() {
    document.getElementById('LogoImage').setAttribute("class", "bg");
    }

    function delay (URL) {
    setTimeout( function() { window.location = URL }, 2000 );
}
    </script>
  </head>
  <body>
    <div class="container">
          <div class="row text-center d-block spacer">
              <img class="logo" src="Untitled2333.png" id="LogoImage">
          </div>
          <div class="row text-center d-block links w3-animate-bottom">
            <a href="javascript:delay('Notes.html')" onclick="newFunction()"  class="link"><i class="fa fa-5x fa-sticky-note-o" aria-hidden="true" onclick="myFunction()"></i></a>
            <a href="javascript:delay('')" onclick="newFunction()"  class="link"><i class="fa fa-5x fa-pencil" aria-hidden="true" onclick="myFunction()"></i></a>
          </div>
          <div id="root"></div>
    </div>


    <script type="text/javascript" src="../src/main.js"></script>

  </body>
</html>
